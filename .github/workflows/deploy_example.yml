name: Deploy Example to GitHub Pages

# Run this workflow every time a change is pushed to the `main` branch
on:
  push:
    branches: [ main ]

# Prevent multiple workflows from running at the same time for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Cache Pub dependencies
        uses: actions/cache@v4
        with:
          path: ${{ env.PUB_CACHE }}
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: ${{ runner.os }}-pub-

      - name: Build Flutter web app
        run: |
          cd example
          flutter pub get
          
          # Create staging directory
          mkdir -p deployment_staging
          
          # Build Standard (HTML/JS)
          rm -rf build
          flutter build web --release --base-href /legacy_gantt_chart/ --pwa-strategy=none
          cp -r build/web/* deployment_staging/
          
          # Build Wasm
          rm -rf build
          flutter build web --wasm --release --base-href /legacy_gantt_chart/wasm/ --pwa-strategy=none
          mkdir -p deployment_staging/wasm
          cp -r build/web/* deployment_staging/wasm/
          
          # Debug: List contents of staging area
          echo "Listing deployment staging area:"
          ls -R deployment_staging

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./example/deployment_staging